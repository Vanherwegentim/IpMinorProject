<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:include="header.html"></div>
<h1>Tasks</h1>
<div th:if="${!tasks.isEmpty()}">
<table>

<tr th:each="task:${tasks}">
    <td th:text="${task.id}"></td>
    <td th:text="${task.description}"></td>
    <td>due</td>
    <td th:text="${task.tijdstip}"></td>
    <td ><a th:href="@{/tasks/{id}(id=${task.id})}">detail</a></td>
    <td><a th:href="@{/tasks/edit/{id}(id=${task.id})}">edit</a></td>



</tr>

</table>
</div>
<div th:if="${tasks.isEmpty()}">

</div>
</body>
</html>
