<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/taskmanager.css">
    <title th:text="#{addsubtask}"></title>
</head>
<body>
<div th:include="header.html"></div>

<form method="post" action="/task/addSubtask">
    <h4 th:text="#{addsubtask}"></h4>
    <div>
        <label for="title" th:text="#{title}">title: </label>
        <input type="text" name="title" id="title">
    </div>
    <div>
        <label for="description" th:text="#{description}"> </label>
        <input type="text" name="description" id="description">
    </div>
    <input type="hidden" th:value="${task.id}" name="idTask">

    <input type="submit" value="Submit">
</form>

</body>
</html>
